<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi GLAIZA MASIBOG</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Hi GLAIZA MASIBOG FRIEND" />
  <meta property="og:description" content="You're beautiful, firend. Keep smiling. — by willy" />
  <meta property="og:image" content="https://i.imgur.com/3QnPDi0.jpeg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://concerts-cottages-partners-editorials.trycloudflare.com/willy.html" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 1em;                                                                                                                                                                                                                                color: #fff0f5;
      text-shadow: 2px 2px 4px #ff69b4;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
      color: #fffaf0;
    }

    .quote {
      font-size: 1.5em;
      color: #fff0f0;
      text-shadow: 1px 1px 2px #ff6b81;
      animation: fadeIn 3s ease-in-out;
      margin-bottom: 2em;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    .image-container {
      margin: 1em 0;
    }

    .image-container img {
      width: 300px;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4);
      animation: fadeIn 2s ease-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Hi glaiza masibog</h1>
  <h2>How's your day? — by Willy</h2>

  <!-- Image Section -->
  <div class="image-container">
    <img src="https://i.imgur.com/3QnPDi0.jpeg" alt="HI FRIEND BY WILLY">
  </div>

  <!-- Romantic Quote -->
  <div class="quote">You're beautiful, friend. Keep smiling.</div>

  <!-- Background hearts -->
  <div class="hearts" id="hearts"></div>

  <!-- Background music -->
  <audio id="bg-music" preload="auto">
    <source src="https://archive.org/download/taylor-swift-all-too-well_202203/Eyedress%20-%20Something%20About%20You.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 200);

    document.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) music.play();
    });

    // Optional: Autoplay after a short delay (in case browser allows)
    window.addEventListener('load', () => {
      const music = document.getElementById('bg-music');
      setTimeout(() => {
        music.play().catch(() => {
          // Autoplay will start after user interaction
        });
      }, 1000);
    });
  </script>10
</body>
</html>
